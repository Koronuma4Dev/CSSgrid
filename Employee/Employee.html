<style>
    body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 20px;
}

.container {
    max-width: 1200px;
    margin: auto;
}

h1 {
    margin-top: 5rem;
    font-size: 2.1rem;
    font-weight: 700;
    text-align: center;
    color: #333;
}

.grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
    padding: 20px;
}

.card {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    padding: 20px;
    text-align: center;
    transition: transform 0.2s;
    cursor: pointer;
    
}
.img{
    width: 10rem;
    height: 10rem;
}

.card:hover {
    transform: scale(1.05);
    background-color: #b1b1b1d2;
    color: #f4f4f4;
}

.card h2 {
    margin: 0 0 10px;
    color: #333;
}

.card p {
    margin: 1.1 rem;
    color: #252222;
    margin-top: 4rem;
    font-size: 1.1rem;
    font-weight: 500;
}
</style>

<main>
    <div class="container">
        <h1>Employee List</h1>
        <div class="grid">
            <div class="card">
                <img  class="img" src="ZUCK.png" alt="">
                <h2>Mark Zuckerburg</h2>
                <p>CEO</p>
               
            </div>
            <div class="card">
                <img  class="img" src="Bill.png" alt="">
                <h2>Bill gates</h2>
                <p>Sales Representative</p>
        
            </div>
         
            <div class="card">
                <img  class="img" src="RG img.png" alt="">
                <h2>Ryan Gosling</h2>
                <p>Marketing team</p>
             
            </div>
            <div class="card">
                <img  class="img" src="Emma img.png" alt="">
                <h2>Emma Stone</h2>
                <p>Software Engineer</p>
          
            </div>
            <div class="card">
                <img  class="img" src="Star.png" alt="">
                <h2>Mia Goth</h2>
                <p>Data Analyst</p>
               
            </div>
        </div>
    </div>
</main>
